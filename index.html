<body>

    <p>hello the world</p>
    <script>

        fetch('https://664aa391a300e8795d427b86.mockapi.io/temp/1')
            .then(v => v.json())
            .then(data => {
                return fetch("https://664aa391a300e8795d427b86.mockapi.io/temp/1", {
                    method: 'PUT',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ on: !data.on }) // Đảo ngược giá trị của 'on'
                });
            })
